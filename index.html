<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Learn ABCD</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" target="_blank"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src="./js/ABCD.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- Add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
  <a-scene id="main-scene" vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; 
    detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
    embedded
    atoms>
    <a-entity id="camera" camera></a-entity>
    <a-assets>
      <a-asset-item id="apple-model" src="../assets/models/A/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity id="fig1" position="-1 0 0" scale=" 0.05 0.05 0.05" gltf-model="#apple-model" gesture-handler>

    </a-entity>
  </a-scene>
</body>

</html>
